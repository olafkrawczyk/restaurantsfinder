<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3>Registration form</h3>  
    </div>  
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSingup(f)" #f="ngForm">
      <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" name="firstName" value="" id="firstName" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" name="lastName" value="" id="lastName" ngModel class="form-control">
        </div>
      <div class="form-group">
        <label for="emailAddress">Mail</label>
        <input type="emailAddress" name="emailAddress" value="" id="emailAddress" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" value="" id="password" ngModel class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

  </div>
</div>
